<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Airplane Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="date-selector.css">
    <link rel="stylesheet" href="forced-colors.css">
    <link rel="stylesheet" href="scale-fix.css"><!-- ไฟล์ CSS สำหรับปรับขนาดให้เหมาะกับหน้าจอ 14 นิ้ว -->
    <link rel="stylesheet" href="status-summary.css"><!-- ไฟล์ CSS สำหรับส่วนสรุปสถานะ -->
    <!-- โหลด leaflet.css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- SVG favicon for modern browsers -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%230078D7' d='M21,16V14L13,9V3.5A1.5,1.5,0,0,0,11.5,2A1.5,1.5,0,0,0,10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z'/%3E%3C/svg%3E" type="image/svg+xml">
    <!-- Fallback favicon file -->
    <link rel="alternate icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>

    <div id="map"></div>
    <div id="sidebar">
        <div id="sidebar-content"></div>
    </div>

    <button id="mobileListToggle" class="mobile-only" type="button">
        <i class="fas fa-list"></i> รายการเครื่องบิน
    </button>

    <div id="mobileOverlay" class="mobile-only"></div>

    <div id="aircraftListWrapper" class="expanded">
        <div id="aircraftListContainer">
            <div id="statusSummary">
                <p>
                    <span class="status-icon-text full-width">✅ ใช้งานได้</span>
                    <span class="count-badge green">0</span>
                </p>
                <p>
                    <span class="status-icon-text full-width">❌ ใช้งานไม่ได้</span>
                    <span class="count-badge red">0</span>
                </p>
            </div>
            <div class="search-wrapper">
                <input type="text" id="missionBaseFilter" placeholder="ค้นหาเครื่องบิน, สถานะ, ฐานที่ตั้ง...">
                <button id="clearSearchBtn" class="clear-btn">×</button>
            </div>
            <div class="date-selector">
                <input type="date" id="dateSelector" title="เลือกวันที่">
                <button id="resetDateBtn" class="reset-date-btn" title="ดูข้อมูลวันนี้">วันนี้</button>
            </div>
            <div class="aircraft-type-filter">
                <button id="filterAll" class="filter-btn active" data-type="all">
                    <i class="fas fa-globe"></i>
                </button>
                <button id="filterAircraft" class="filter-btn" data-type="aircraft">
                    <i class="fas fa-plane"></i>
                </button>
                <button id="filterHelicopter" class="filter-btn" data-type="helicopter">
                    <i class="fas fa-helicopter"></i>
                </button>
                <a href="hours-dashboard.html" id="hoursDashboardBtn" class="filter-btn dashboard-btn" title="ชั่วโมงบินคงเหลือ - Dashboard">
                    <i class="fas fa-clock"></i>
                </a>
            </div>
            <!-- ลบปุ่มเปิดปิดรายการเครื่องบินและปุ่มรีเฟรชออก -->
            <ul id="aircraftList" class="aircraft-list" style="display:block;">
                <!-- รายการเครื่องบินจะถูกเพิ่มที่นี่ -->
            </ul>
        </div>
    </div>

    <!-- โหลด leaflet.js ก่อน script ของคุณ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- โหลด script.js และ flightConfig.js -->
    <script src="flightConfig.js"></script>
    <script src="updateSidebar.js"></script>
    <script src="script.js"></script>
    <script src="fix_mobile_icons.js"></script>

</body>
</html>
